<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rudraksha Mantra Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 60vh;
    }
    #rudraksha {
        font-size: 20px;
        text-align: center;
        margin-top: 5px;
    }
    #counter {
        font-size: 18px;
        text-align: center;
        margin-top: 5px;
    }
    #mantra {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        margin-top: 5px;
        overflow: hidden;
        white-space: nowrap;
        color: #333;
    }
    .rudraksha-point {
        width: 20px;
        height: 20px;
        background-color: brown;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        position: relative;
    }
    .rudraksha-point::before {
        content: "";
        width: 6px;
        height: 6px;
        background-color: beige;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 7px;
    }
    .tap-btn {
        text-align: center;
        margin-top: 10px;
        font-size:15px
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 20px 43px;
        font-size: 27px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="rudraksha">
    <div id="points"></div>
</div>

<div class="tap-btn"> 
    <button onclick="tap()">Tap</button>
</div>

<div id="mantra"> 
    <marquee behavior="scroll" direction="left">Om Namah Shivay</marquee>
</div>

<div id="counter"> 
    <h2>Mala Count: <span id="malaCount">0</span></h2>
</div>

<script src="script.js"></script>
</body>
</html>
