<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rudraksha Mantra Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 60vh;
    }
    #rudraksha {
        font-size: 20px;
        text-align: center;
        margin-top: 5px;
    }
    #counter {
        font-size: 18px;
        text-align: center;
        margin-top: 5px;
    }
    #mantra {
        font-size: 26px;
        font-weight: bold;
        text-align: center;
        margin-top: 30px;
        overflow: hidden;
        white-space: nowrap;
        color: #333;
        height: 40px; 
    }
    .rudraksha-point {
        width: 20px;
        height: 20px;
        background-color: brown;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        position: relative;
    }
    .rudraksha-point::before {
        content: "";
        width: 6px;
        height: 6px;
        background-color: beige;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 7px;
    }
    .tap-btn {
        text-align: center;
        margin-top: 10px;
        font-size:15px;
    }
    button {
    background-color: #4CAF50;
    color: white;
    padding: 20px 43px;
    font-size: 27px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    min-width: 100px; 
    outline: none;
    transition: background-color 0.3s;
}

    button:hover {
        background-color: #45a049;
    }
    #invisible-content {
    visibility: hidden;
    height: 0;
}
.tap-btn {
    text-align: center;
    margin-top: 10px;
    font-size: 15px;
    position: relative; /* Ensure button position is relative to this container */
}
#tapCounter{
    font-size:20px;
    font-weight:bold;
}

  
</style>
</head>
<body>
<div id="rudraksha">
    <div id="points"></div>
</div>

<div id="invisible-content" style="visibility: hidden;">
</div>


<div class="tap-btn" style="height: 80px;"> 
    <button onclick="tap()">Tap</button>
    <p>Tap Counter: <span id="tapCounter">0</span></p>
</div>

<div id="mantra"> 
    <p id="mantraText" style="font-size: 26px; font-weight: bold; text-align: center; margin-top: 5px; color: #333; display: none;">Om Namah Shivay</p>
</div>

<div id="counter"> 
    <h2>Mala Count: <span id="malaCount">0</span></h2>
</div>


<script src="script.js"></script>
</body>
</html>
